    <script>
        // Gallery see images
        document.addEventListener('DOMContentLoaded', () => {
            // SÃ©lectionner les icÃ´nes et l'Ã©lÃ©ment modal
            const viewIcons = document.querySelectorAll('.vieuw-img');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const closeModal = document.getElementById('close-modal');

            // Ajouter un Ã©vÃ©nement au clic sur l'icÃ´ne
            viewIcons.forEach(icon => {
                icon.addEventListener('click', function () {
                    // Trouver l'image associÃ©e Ã  l'icÃ´ne
                    const parent = this.closest('.gallery-img');
                    const imageElement = parent.querySelector('img');

                    // Mettre Ã  jour l'image dans le modal
                    if (imageElement) {
                        modalImage.src = imageElement.src; // Mettre Ã  jour la source de l'image dans le modal
                        modal.style.display = 'flex'; // Afficher le modal
                    }
                });
            });

            // Ajouter un Ã©vÃ©nement pour fermer le modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none'; // Masquer le modal
            });

            // Fermer le modal si l'utilisateur clique en dehors de l'image
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
