        /* Booking Section */
.booking-section {
  background: #f9f9f9;
  border-radius: 10px;
  box-shadow: 0px 1px 10px #e6e6e6;
}

.booking-tabs {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}

.tab-btn {
  padding: 12px 20px;
  border: none;
  outline: none;
  font-size: 16px;
  font-weight: 600;
  border-radius: 25px;
  cursor: pointer;
  background: #ddd;
  transition: 0.3s ease-in-out;
}

.tab-btn.active {
  background: #141b1fda;
  color: #fff;
}

.booking-content {
  display: none;
}

.booking-content.active {
  display: block;
  animation: fadeIn 0.5s ease-in-out;
}

.booking-form {
  max-width: 500px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.booking-form label {
  font-weight: 600;
}

.booking-form input,
.booking-form select {
  padding: 12px;
  border-radius: 5px;
  border: 1px solid #ccc;
  outline: none;
}

.booking-form button {
  padding: 12px;
  border: none;
  border-radius: 30px;
  background: #141b1fda;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.booking-form button:hover {
  background: #0f1418;
}

/* the footer strong */
strong{

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Responsive */

    <script>

        // Tab switching logic
  const tabs = document.querySelectorAll(".tab-btn");
  const contents = document.querySelectorAll(".booking-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      contents.forEach(c => c.classList.remove("active"));
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });

        // Gallery see images
        document.addEventListener('DOMContentLoaded', () => {
            // SÃ©lectionner les icÃ´nes et l'Ã©lÃ©ment modal
            const viewIcons = document.querySelectorAll('.vieuw-img');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const closeModal = document.getElementById('close-modal');

            // Ajouter un Ã©vÃ©nement au clic sur l'icÃ´ne
            viewIcons.forEach(icon => {
                icon.addEventListener('click', function () {
                    // Trouver l'image associÃ©e Ã  l'icÃ´ne
                    const parent = this.closest('.gallery-img');
                    const imageElement = parent.querySelector('img');

                    // Mettre Ã  jour l'image dans le modal
                    if (imageElement) {
                        modalImage.src = imageElement.src; // Mettre Ã  jour la source de l'image dans le modal
                        modal.style.display = 'flex'; // Afficher le modal
                    }
                });
            });

            // Ajouter un Ã©vÃ©nement pour fermer le modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none'; // Masquer le modal
            });

            // Fermer le modal si l'utilisateur clique en dehors de l'image
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
